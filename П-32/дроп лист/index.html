<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Drop List</title>
</head>

<body>
  <div class="container">
    <h1>My fruits</h1>
    <form>
      <select class="drop-list">
        <option id="first">Lemon</option>
        <option id="second">Apple</option>
        <option id="third">Mango</option>
      </select>
    </form>
    <div id="first-select" style="display: none;">
      <p>Lemons are very sour but delicious.<br>I've always liked them, because his juice added flavor to cooked food
      </p>
    </div>
    <div id="second-select" style="display: none;">
      <p>Apples are sweet and sour.<br> I like apples from grandma's garden</p>
    </div>
    <div id="third-select" style="display: none;">
      <p>Mango is an exotic fruit. They are very juicy and have a bright taste and I am crazy about them
      </p>
    </div>
  </div>
  <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $('#second').click(function () {
      if ($(this).is(':checked')) {
        $('#second-select').show(100);
      } else {
        $('#second-select').hide(100);
      }
    });
  </script>
</body>

</html>
